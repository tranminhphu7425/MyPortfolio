
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trần Minh Phú | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            retro: {
              cream: '#FDF5E6',
              red: '#bc4749',
              green: '#386641',
              dark: '#1a1a1a'
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    .retro-border {
      border: 4px double currentColor;
    }

    .retro-shadow {
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
    }

    .retro-3d-text {
      text-shadow:
        1px 1px 0px #bc4749,
        2px 2px 0px #bc4749,
        3px 3px 0px #bc4749;
    }

    .vintage-texture {
      position: relative;
    }

    .vintage-texture::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 10;
    }

    /* Fix transition flickers */
    * {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }
  </style>
  

  <script type="importmap">
    {
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0"
  }
}
</script>
</head>

<body class="bg-retro-cream text-retro-green dark:bg-retro-dark dark:text-retro-cream">
  <div id="root"></div>
</body>

</html>
