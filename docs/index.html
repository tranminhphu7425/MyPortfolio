<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trần Minh Phú | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            retro: {
              cream: '#FDF5E6',
              red: '#bc4749',
              green: '#386641',
              dark: '#1a1a1a'
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      overflow-x: hidden;
    }

    .retro-border {
      border: 4px double currentColor;
    }

    .retro-shadow {
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
    }

    .retro-3d-text {
      text-shadow:
        1px 1px 0px #bc4749,
        2px 2px 0px #bc4749,
        3px 3px 0px #bc4749;
    }

    .vintage-texture {
      position: relative;
    }

    .vintage-texture::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 10;
    }

    .grain {
      position: fixed;
      top: -150%;
      left: -150%;
      height: 300%;
      width: 300%;
      background-image: url("https://www.transparenttextures.com/patterns/p6-polka.png");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
      animation: grain 8s steps(10) infinite;
    }

    @keyframes grain {

      0%,
      100% {
        transform: translate(0, 0);
      }

      10% {
        transform: translate(-5%, -10%);
      }

      20% {
        transform: translate(-15%, 5%);
      }

      30% {
        transform: translate(7%, -25%);
      }

      40% {
        transform: translate(-5%, 25%);
      }

      50% {
        transform: translate(-15%, 10%);
      }

      60% {
        transform: translate(15%, 0%);
      }

      70% {
        transform: translate(0%, 15%);
      }

      80% {
        transform: translate(3%, 35%);
      }

      90% {
        transform: translate(-10%, 10%);
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #FDF5E6;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #bc4749;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #386641;
    }

    /* Hide horizontal overflow during animations */
    .motion-container {
      overflow-x: hidden;
      width: 100%;
    }

    /* --- Vintage Effects --- */

    /* Spider Web Top Left */
    .spider-web-tl {
      position: relative;
    }

    .spider-web-tl::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L 100 100 M0 0 L 100 50 M0 0 L 50 100 M20 0 A 20 20 0 0 1 0 20 M40 0 A 40 40 0 0 1 0 40 M60 0 A 60 60 0 0 1 0 60 M80 0 A 80 80 0 0 1 0 80' fill='none' stroke='%23386641' stroke-width='0.5' stroke-opacity='0.4'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 10;
    }

    .dark .spider-web-tl::before {
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L 100 100 M0 0 L 100 50 M0 0 L 50 100 M20 0 A 20 20 0 0 1 0 20 M40 0 A 40 40 0 0 1 0 40 M60 0 A 60 60 0 0 1 0 60 M80 0 A 80 80 0 0 1 0 80' fill='none' stroke='%23ffffff' stroke-width='0.5' stroke-opacity='0.2'/%3E%3C/svg%3E");
    }

    /* Spider Web Top Right (Mirrored) */
    .spider-web-tr {
      position: relative;
    }

    .spider-web-tr::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      transform: scaleX(-1);
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L 100 100 M0 0 L 100 50 M0 0 L 50 100 M20 0 A 20 20 0 0 1 0 20 M40 0 A 40 40 0 0 1 0 40 M60 0 A 60 60 0 0 1 0 60 M80 0 A 80 80 0 0 1 0 80' fill='none' stroke='%23386641' stroke-width='0.5' stroke-opacity='0.4'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 10;
    }

    .dark .spider-web-tr::before {
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L 100 100 M0 0 L 100 50 M0 0 L 50 100 M20 0 A 20 20 0 0 1 0 20 M40 0 A 40 40 0 0 1 0 40 M60 0 A 60 60 0 0 1 0 60 M80 0 A 80 80 0 0 1 0 80' fill='none' stroke='%23ffffff' stroke-width='0.5' stroke-opacity='0.2'/%3E%3C/svg%3E");
    }

    /* Crack Bottom Right */
    .crack-br {
      position: relative;
    }

    .crack-br::after {
      content: "";
      position: absolute;
      bottom: 0px;
      right: 0px;
      width: 150px;
      height: 150px;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M200 200 L 160 150 L 170 130 L 150 110 M160 150 L 140 160' fill='none' stroke='%23386641' stroke-width='1.5' stroke-opacity='0.4' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M100 200 L 120 180 L 110 170' fill='none' stroke='%23386641' stroke-width='1' stroke-opacity='0.3' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: bottom right;
      pointer-events: none;
      z-index: 10;
    }

    .dark .crack-br::after {
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M200 200 L 160 150 L 170 130 L 150 110 M160 150 L 140 160' fill='none' stroke='%23ffffff' stroke-width='1.5' stroke-opacity='0.3' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M100 200 L 120 180 L 110 170' fill='none' stroke='%23ffffff' stroke-width='1' stroke-opacity='0.2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    }

    /* Crack Bottom Left (Rotated) */
    .crack-bl {
      position: relative;
    }

    .crack-bl::after {
      content: "";
      position: absolute;
      bottom: 0px;
      left: 0px;
      width: 150px;
      height: 150px;
      transform: scaleX(-1);
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M200 200 L 170 160 L 180 140 L 160 120 M180 160 L 160 170' fill='none' stroke='%23386641' stroke-width='1.5' stroke-opacity='0.4' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M120 200 L 140 180 L 130 170' fill='none' stroke='%23386641' stroke-width='1' stroke-opacity='0.3' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: bottom left;
      pointer-events: none;
      z-index: 10;
    }

    .dark .crack-bl::after {
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M200 200 L 170 160 L 180 140 L 160 120 M180 160 L 160 170' fill='none' stroke='%23ffffff' stroke-width='1.5' stroke-opacity='0.3' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M120 200 L 140 180 L 130 170' fill='none' stroke='%23ffffff' stroke-width='1' stroke-opacity='0.2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    }

    /* --- Background Decorative Elements --- */
    .bg-web-large {
      position: absolute;
      width: 500px;
      height: 500px;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L 100 100 M0 0 L 100 50 M0 0 L 50 100 M20 0 A 20 20 0 0 1 0 20 M40 0 A 40 40 0 0 1 0 40 M60 0 A 60 60 0 0 1 0 60 M80 0 A 80 80 0 0 1 0 80' fill='none' stroke='%23386641' stroke-width='0.5' stroke-opacity='0.15'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 0;
    }

    .dark .bg-web-large {
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0 L 100 100 M0 0 L 100 50 M0 0 L 50 100 M20 0 A 20 20 0 0 1 0 20 M40 0 A 40 40 0 0 1 0 40 M60 0 A 60 60 0 0 1 0 60 M80 0 A 80 80 0 0 1 0 80' fill='none' stroke='%23ffffff' stroke-width='0.5' stroke-opacity='0.05'/%3E%3C/svg%3E");
    }

    .bg-crack-large {
      position: absolute;
      width: 600px;
      height: 600px;
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M100 100 L 140 60 L 130 40 L 150 20 M140 60 L 160 50' fill='none' stroke='%23386641' stroke-width='2' stroke-opacity='0.15' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M100 100 L 60 140 L 70 160 L 50 180 M60 140 L 40 150' fill='none' stroke='%23386641' stroke-width='2' stroke-opacity='0.15' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M100 100 L 150 130 L 170 120 M150 130 L 160 140' fill='none' stroke='%23386641' stroke-width='2' stroke-opacity='0.15' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: center;
      pointer-events: none;
      z-index: 0;
    }

    .dark .bg-crack-large {
      background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M100 100 L 140 60 L 130 40 L 150 20 M140 60 L 160 50' fill='none' stroke='%23ffffff' stroke-width='2' stroke-opacity='0.05' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M100 100 L 60 140 L 70 160 L 50 180 M60 140 L 40 150' fill='none' stroke='%23ffffff' stroke-width='2' stroke-opacity='0.05' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M100 100 L 150 130 L 170 120 M150 130 L 160 140' fill='none' stroke='%23ffffff' stroke-width='2' stroke-opacity='0.05' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
    }

    /* Dust Specks / Dirt Overlay */
    .dust-overlay {
      position: relative;
    }

    .dust-overlay>.dust-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.4'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 5;
      mix-blend-mode: multiply;
      opacity: 0.15;
    }

    .dark .dust-overlay>.dust-layer {
      mix-blend-mode: overlay;
      opacity: 0.2;
    }
  </style>
