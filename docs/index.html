
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trần Minh Phú | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            retro: {
              cream: '#FDF5E6',
              red: '#bc4749',
              green: '#386641',
              dark: '#1a1a1a'
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      overflow-x: hidden;
    }

    .retro-border {
      border: 4px double currentColor;
    }

    .retro-shadow {
      text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
    }

    .retro-3d-text {
      text-shadow:
        1px 1px 0px #bc4749,
        2px 2px 0px #bc4749,
        3px 3px 0px #bc4749;
    }

    .vintage-texture {
      position: relative;
    }

    .vintage-texture::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 10;
    }

    .grain {
      position: fixed;
      top: -150%;
      left: -150%;
      height: 300%;
      width: 300%;
      background-image: url("https://www.transparenttextures.com/patterns/p6-polka.png");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
      animation: grain 8s steps(10) infinite;
    }

    @keyframes grain {
      0%, 100% { transform:translate(0, 0); }
      10% { transform:translate(-5%, -10%); }
      20% { transform:translate(-15%, 5%); }
      30% { transform:translate(7%, -25%); }
      40% { transform:translate(-5%, 25%); }
      50% { transform:translate(-15%, 10%); }
      60% { transform:translate(15%, 0%); }
      70% { transform:translate(0%, 15%); }
      80% { transform:translate(3%, 35%); }
      90% { transform:translate(-10%, 10%); }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #FDF5E6;
    }
    .dark ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #bc4749;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #386641;
    }

    /* Hide horizontal overflow during animations */
    .motion-container {
      overflow-x: hidden;
      width: 100%;
    }
  </style>


  <script type="importmap">

  </script>

</head>

  <div id="root"></div>
  
</body>

</html>
